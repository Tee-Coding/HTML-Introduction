<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Label</title>
</head>
<body>
    <form action="https://www.linkedin.com/in/taofeeq-idowu-abdulkareem-b3479a1b2" target="_blank">
        <h1>Form</h1>
        <label for="fullname">Full Name :</label>
        <input type="text" id="fullname" placeholder="Full Name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Email">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="********">
        <br><br>
        <label for="Nationality">Nationality :</label>
        <input type="text" placeholder="Nationality">
        <br><br>
        <label for="Date of Birth">Date of Birth :</label>
        <input type="text" placeholder="Date of Birth">
        <br><br>
        <label for="Phone number">Phone Number :</label>
        <!-- <input type="tel" value="+234"> -->
        <select name="" id="">
            <option value="">+234</option>
            <option value="">+235</option>
            <option value="">+44</option>
            <option value="">+1</option>
        </select>
        <input type="tel" placeholder="Phone Number">
        <br><br>
        <input style="background-color: blue; color: white; font-weight: 700;" type="submit" value="Register">
    </form>
</body>
</html>
